<div class="text-layout">
    <h2>Pipes personalizados</h2>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas: enMayusculas }}.
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    
    <div class="p-toolbar-group-right">
        <p-button label="Mayusculas | Minusculas"
                  icon="pi pi-sort-alt" 
                  (onClick)="cambiar()"
                  styleClass="p-button-warning"
                  class="mr-1">
        </p-button>
        <p-button icon="pi pi-sort"
                  label="Por nombre"
                  class="mr-1">
        </p-button>
        <p-button icon="pi pi-sort"
                  label="Valores"
                  styleClass="p-button-success"
                  class="mr-1">
        </p-button>
        <p-button icon="pi pi-sort"
                  label="Por color"
                  styleClass="p-button-help">
        </p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
